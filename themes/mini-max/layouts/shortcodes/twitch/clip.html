

<!-- first param is the url for the clip, second is the parent/base url  -->
<iframe 
    src="https://clips.twitch.tv/embed?clip={{ index .Params 0 }}&parent=localhost&parent={{ index .Params 1 }}" 
    frameborder="0" allowfullscreen="true" scrolling="no" height="378" width="620"
    class="twitch-embed">
</iframe>
